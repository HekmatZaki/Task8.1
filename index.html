<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="sec1">
        <div id="MyClockDisplay" class="clock" onload="showTime()" align="center"></div>
    </section>
    <section class="sec2">
        <h1 style="font-size: 30px;">Sign Up</h1>
        <p>Please fill in this form to create an account.</p>
        <form action="" name="RegForm" method="post" onsubmit="return myForm()">
            <fieldset style="width:fit-content;">
                <div id="error"></div>
                  <label><strong>First name</strong> </label> &nbsp;
                  <input type="text" value="" name="Fname" placeholder="First name" id="Fname" required>
                  &nbsp;<label> <strong>Surname</strong></label> &nbsp;
                  <input type="text" value="" name="Sname" placeholder="Surname" id="Sname"required>
              <br><br>
                  <label for=""><strong>Phone Number</strong></label>&nbsp;
                   <input type="telephone" value="" placeholder="Enter Phone Number" name="phone" id="phone" required>
              <br><br>
                  <label><strong>Email</strong></label>&nbsp;
                  <input type="text" value="" placeholder="Enter Email" name="email" id="email" required>
              <br><br>
                  <label><strong>Password</strong></label>&nbsp;
                  <input type="password" placeholder="Enter Password" name="psw" id="psw" value="" required>
              <br><br>
                  <label><strong> Date of birth</strong></label> &nbsp; &nbsp;
                      <label> Day </label>
                          <select name="Dbirth" id="Dbirth" required>
                              <option value="1">1</option>
                              <option value="2">2</option>
                              <option value="3">3</option>
                              <option value="4">4</option>
                              <option value="5">5</option>
                              <option value="6">6</option>
                              <option value="7">7</option>
                              <option value="8">8</option>
                          </select>&nbsp;    
                      <label>Month</label>
                          <select name="Month" id="Month" required>
                              <option value="january">Jan</option>
                              <option value="february">Feb</option>
                              <option value="March">Mar</option>
                              <option value="april">Apr</option>
                              <option value="may">May</option>
                              <option value="june">Jun</option>
                              <option value="july">Jul</option>
                          </select>
                      <label>Year</label>
                          <select name="year" id="year" required>
                              <option value="2022">2022</option>
                              <option value=""></option>
                              <option value=""></option>
                              <option value=""></option>
                          </select>
              <br><br>
              <label><strong>Gender</strong></label> &nbsp; &nbsp;
                  <label for="Male">Male</label>
                      <input type="radio" name="gender" value=""> &nbsp;
                  <label for="Female">Female</label>
                      <input type="radio" name="gender" value="">
      
               <br><br> 
               <p>By creating an account you agree to our <a href="">Terms & Privacy</a>.</p>  
              <br>
              <input type="submit" value="Sign UP">
          </fieldset>
          </form>

    </section>
    <script src="script.js"></script>
</body>
</html>
